<!DOCTYPEhtml>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Organizer</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'quotesapp:add_author' %}" role="button">Add author</a></li>
            <li><a href="{% url 'quotesapp:add_quote' %}" role="button">Add quote</a></li>
            <li><a href="{% url 'quotesapp:tag' %}" role="button">Add Tag</a></li>
        </ul>
    </nav>

    {% for quote in quotes %}
        
        <div style="margin-top:3%; padding-top:2%; clear: both;">
            <div style="float: left; width: 70%;">
                <span>{{ quote.content }}</span><br>
                <span style="font-style: italic;">{{ quote.author }}</span><br>
                {% load extract_tags %} 
                <span>Tags: <small> {{ quote.tags|tags }} </small></span>
            </div>
            <div style="width: 30%; float: right; text-align: right;">
                <a href="{% url 'quotesapp:delete' quote.id %}" role="button" class="contrast"> Delete Quote </a>
            </div>
        </div>      
        <br>
    {% endfor %}
</main>
</body>
</html>
